<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h1>Usuarios observando</h1>

        <ul>
            <c:forEach items="#{applicationScope.viewers_conectados}" var="entry">
                <li>  <b>#{entry}</b> </li>

            </c:forEach>
   
        
 
    	<li>
            <c:set var = "admin" value="#{sessionScope.admin}"></c:set>
            <c:if test="${sessionScope.admin eq admin}">
                <h5> soy admin</h5>
                 <form action='ChatDisplayAdmin' method='post'>
                <input type ='submit' value='Volver al chat'></input>
            </form> 
            </c:if> 
            
            <c:if test="${sessionScope.admin ne admin}">
                <p> no admin </p> 
                <form action='ChatDisplay' method='post'>
                <input type ='submit' value='Volver al chat'></input>
            </form>
            </c:if>
    		    
        </li>

        </ul>
    </ui:define>

</ui:composition>
