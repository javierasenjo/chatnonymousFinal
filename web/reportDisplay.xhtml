<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./template.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <h1>Usuarios para expulsar</h1>


        <ul>
            <c:forEach items="#{applicationScope.usuarios_conectados}" var="entry">
                <form action='ReportServlet' method='post'>
                    <li>
                        <input type="hidden" name="usuario_eliminado" value="#{entry}"></input> #{entry}
                        <input type ='submit' name="usuario_eliminado" value='Reportar'></input>
                    </li>
                </form>
            </c:forEach>
            <form action='ChatDisplayAdmin' method='post'>
                <input type ='submit' value='Volver al chat'></input>
            </form>


        </ul>
    </ui:define>

</ui:composition>
